<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC LEGAL</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Vercel Analytics & Speed Insights (Added manually for static HTML) -->
    <script>
        window.va = window.va || function () { (window.va.q = window.va.q || []).push(arguments); };
    </script>
    <script src="/_vercel/insights/script.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&family=Syne:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #FFFFFF;
            --accent-orange: #FA4515;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 {
            font-family: 'Syne', sans-serif;
            text-transform: uppercase;
            font-weight: 800;
        }
        .font-syne {
            font-family: 'Syne', sans-serif;
        }
        .stroke-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.9); 
            color: transparent;
        }
        ::selection { background: var(--accent-orange); color: #000; }
        
        /* Interactive Elements Hover Effect */
        .interactive:hover { cursor: pointer; }

        /* Custom class for coloring the logo on hover */
        .group:hover .logo-img {
            /* Filter to turn white into #FA4515 */
            filter: brightness(0) saturate(100%) invert(31%) sepia(96%) saturate(1871%) hue-rotate(349deg) brightness(101%) contrast(96%);
        }
        .logo-img {
            transition: filter 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FA4515; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, useScroll, useSpring, AnimatePresence } = window.Motion;

        /* --- ARROW ICON --- */
        const ArrowDown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
        );

        /* --- PLUS ICON --- */
        const Plus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );

        const SectionLabel = ({ number, text }) => (
            <div className="flex items-center gap-4 mb-8 opacity-50 mix-blend-difference">
                <span className="text-xs font-mono">({number})</span>
                <span className="text-xs font-mono tracking-[0.2em] uppercase">{text}</span>
            </div>
        );

        /* --- APP COMPONENT --- */
        const App = () => {
            const { scrollYProgress } = useScroll();
            const scaleX = useSpring(scrollYProgress, { stiffness: 100, damping: 30, restDelta: 0.001 });
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen relative">
                    {/* Progress Bar */}
                    <motion.div
                        className="fixed top-0 left-0 right-0 h-[3px] bg-white origin-left z-[100] mix-blend-difference"
                        style={{ scaleX }}
                    />

                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-black/80 backdrop-blur-xl h-20 border-b border-white/10' : 'h-24'} `}>
                        <div className="container mx-auto px-6 h-full flex justify-between items-center relative">
                            
                            {/* LOGO */}
                            <div className="flex items-center gap-3 interactive group cursor-pointer" onClick={() => window.scrollTo(0,0)}>
                                {/* IMAGE LOGO BLOCK */}
                                <div className="w-12 md:w-14"> 
                                    <img 
                                        src="./logo.svg" 
                                        alt="VLC Logo" 
                                        className="w-full h-auto object-contain logo-img" 
                                        onError={(e) => {
                                            e.target.onerror = null; 
                                            e.target.style.display = 'none'; 
                                        }}
                                    />
                                </div>
                            </div>

                            {/* Desktop Menu */}
                            <div className="hidden md:flex gap-12 items-center">
                                {['Экспертиза', 'Процесс', 'Команда', 'Контакты'].map((item, i) => (
                                    <button 
                                        key={i}
                                        onClick={() => scrollToSection(item === 'Экспертиза' ? 'expertise' : item === 'Процесс' ? 'process' : item === 'Команда' ? 'team' : 'contact')}
                                        className="text-xs font-mono uppercase tracking-[0.2em] hover:text-[#FA4515] transition-colors interactive text-white"
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Menu Toggle */}
                            <button 
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                                className="md:hidden text-xs font-mono uppercase tracking-[0.2em] interactive hover:text-[#FA4515] transition-colors z-50"
                            >
                                {isMenuOpen ? 'CLOSE' : 'MENU'}
                            </button>

                            {/* Mobile Menu Overlay */}
                            <AnimatePresence>
                                {isMenuOpen && (
                                    <motion.div 
                                        initial={{ opacity: 0, y: -20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        exit={{ opacity: 0, y: -20 }}
                                        className="fixed inset-0 bg-black z-40 flex flex-col items-center justify-center gap-8 md:hidden"
                                    >
                                        {['Экспертиза', 'Процесс', 'Команда', 'Контакты'].map((item, i) => (
                                            <button 
                                                key={i}
                                                onClick={() => scrollToSection(item === 'Экспертиза' ? 'expertise' : item === 'Процесс' ? 'process' : item === 'Команда' ? 'team' : 'contact')}
                                                className="text-2xl font-syne uppercase font-bold hover:text-[#FA4515] transition-colors text-white"
                                            >
                                                {item}
                                            </button>
                                        ))}
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </div>
                    </nav>

                    <main className="relative z-10">
                        {/* HERO SECTION */}
                        <section className="min-h-screen w-full flex flex-col justify-center relative px-6 pt-24 border-b border-white/10 overflow-hidden">
                            {/* Grid Lines */}
                            <div className="absolute inset-0 grid grid-cols-4 md:grid-cols-12 pointer-events-none px-6">
                                {[...Array(12)].map((_, i) => (
                                    <div key={i} className={`border-r border-white/5 h-full ${i % 3 !== 0 && 'hidden md:block'}`} />
                                ))}
                            </div>

                            <div className="absolute top-32 right-6 md:right-12 font-mono text-[10px] md:text-xs tracking-widest opacity-60 text-right hidden md:block">
                                [01] ЗАЩИТА АКТИВОВ
                            </div>
                            <div className="absolute bottom-12 left-6 md:left-12 font-mono text-[10px] md:text-xs tracking-widest opacity-60 hidden md:block">
                                [02] УПРАВЛЕНИЕ РИСКАМИ
                            </div>
                            
                            <div className="container mx-auto relative z-10 h-full flex flex-col justify-center pb-12">
                                <div className="flex-1 flex flex-col justify-center">
                                    <motion.h1 
                                        initial={{ y: 50, opacity: 0 }}
                                        animate={{ y: 0, opacity: 1 }}
                                        transition={{ duration: 1 }}
                                        className="text-[12vw] md:text-[9vw] leading-[0.9] font-bold tracking-tighter text-white text-left uppercase hyphens-none"
                                    >
                                        ИНЖЕНЕРНЫЙ<br />
                                        ПОДХОД<br />
                                        <span className="stroke-text text-transparent">К ПРАВУ</span>
                                    </motion.h1>

                                    {/* CTA BUTTON - NO DELAY */}
                                    <div className="mt-12">
                                        <button 
                                            onClick={() => scrollToSection('contact')}
                                            className="px-8 py-4 border border-white/30 text-xs font-mono uppercase tracking-[0.2em] hover:bg-[#FA4515] hover:border-[#FA4515] hover:text-white transition-all duration-300 interactive group"
                                        >
                                            <span className="group-hover:mr-2 transition-all">ОБСУДИТЬ ЗАДАЧУ</span>
                                            <span className="hidden group-hover:inline transition-all">→</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="flex justify-between items-end mt-12 md:mt-0">
                                    <motion.div 
                                        animate={{ y: [0, 10, 0] }}
                                        transition={{ repeat: Infinity, duration: 2 }}
                                        className="interactive ml-auto md:ml-0 text-white opacity-50 cursor-pointer"
                                        onClick={() => window.scrollBy({ top: window.innerHeight, behavior: 'smooth' })}
                                    >
                                        <ArrowDown className="w-6 h-6" />
                                    </motion.div>
                                </div>
                            </div>
                        </section>

                        {/* MANIFESTO */}
                        <section className="py-32 md:py-40 px-6 border-b border-white/10 relative">
                            <div className="container mx-auto relative z-10">
                                <SectionLabel number="00" text="Манифест" />
                                <h2 className="text-[8vw] md:text-[7vw] leading-[0.95] font-bold tracking-tighter text-left uppercase">
                                    ВАША БЕЗОПАСНОСТЬ&nbsp;— <br/>
                                    <span className="opacity-40">НАША ПРЕДУСМОТРИТЕЛЬНОСТЬ.</span>
                                </h2>
                                <h2 className="text-[8vw] md:text-[7vw] leading-[0.95] font-bold tracking-tighter mt-12 text-left uppercase">
                                    ПРЕДВИДЕТЬ&nbsp;— <br/>
                                    <span className="opacity-40">ЗНАЧИТ ЗАЩИТИТЬ.</span>
                                </h2>
                                <div className="mt-12 h-px w-24 bg-white/50" />
                            </div>
                        </section>

                        {/* EXPERTISE */}
                        <section id="expertise" className="border-b border-white/10">
                            <div className="grid grid-cols-1 md:grid-cols-2">
                                {[
                                    { id: '01', title: 'Правовое сопровождение', subtitle: 'КОРПОРАТИВНОЕ И НАЛОГОВОЕ', items: ['Корпоративное право: M&A, структурирование и сопровождение сделок, уставные документы, споры между участниками.', 'Налоговое право: оптимизация, защита при проверках и оспаривание решений.'] },
                                    { id: '02', title: 'Сопровождение банкротства', subtitle: 'ЗАЩИТА ПРАВ И АКТИВОВ', items: ['Анализ рисков.', 'Сопровождение процедур (должник/кредитор).', 'Оспаривание сделок, субсидиарная ответственность, убытки.', 'Защита прав миноритарных кредиторов.'] },
                                    { id: '03', title: 'Суды', subtitle: 'ПРЕДСТАВИТЕЛЬСТВО И СПОРЫ', items: ['Арбитражные споры: долги, корпоративные конфликты, налоговые споры.', 'Суды общей юрисдикции: защита деловой репутации, трудовые споры.'] },
                                    { id: '04', title: 'Превенция', subtitle: 'ЗАЩИТА ДО ТОГО, КАК ПОНАДОБИТСЯ', items: ['Абонентское обслуживание.', 'Due Diligence.', 'Разработка защитных контрактов.'] }
                                ].map((item, index) => (
                                    <div key={index} className="border-r border-white/10 border-b p-6 md:p-12 min-h-[40vh] hover:bg-white hover:text-black transition-colors duration-500 group interactive">
                                        <div className="flex justify-between items-start mb-8">
                                            <span className="font-mono text-xs opacity-50">/{item.id}</span>
                                            <Plus className="w-5 h-5 opacity-0 group-hover:opacity-100 text-[#FA4515] transition-all duration-300" />
                                        </div>
                                        <h3 className="text-3xl md:text-4xl mb-2 tracking-tight uppercase">{item.title}</h3>
                                        <p className="font-mono text-[10px] tracking-widest opacity-60 mb-8 uppercase group-hover:opacity-100">{item.subtitle}</p>
                                        <ul className="space-y-3">
                                            {item.items.map((line, idx) => (
                                                <li key={idx} className="font-mono text-xs leading-relaxed opacity-70 group-hover:opacity-100 border-l border-current pl-4 transition-colors">
                                                    {line}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* BACKGROUND (STATS) */}
                        <section className="py-32 px-6 border-b border-white/10 bg-transparent relative">
                            <div className="container mx-auto relative z-10">
                                <SectionLabel number="02" text="Бэкграунд" />
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mt-12">
                                    
                                    <motion.div 
                                        initial={{ opacity: 0, y: 20 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        viewport={{ once: true }}
                                        transition={{ duration: 0.6, delay: 0.1 }}
                                        className="space-y-4 group interactive"
                                    >
                                        <div className="h-32 flex flex-col justify-end items-start">
                                            <div className="text-6xl md:text-7xl font-bold font-syne leading-none border-b border-white/20 pb-4 inline-block group-hover:border-white transition-colors duration-300">
                                                20+
                                            </div>
                                        </div>
                                        <p className="font-mono text-xs uppercase tracking-widest opacity-60 group-hover:opacity-100 transition-opacity">ЛЕТ УСПЕШНОЙ ПРАКТИКИ<br/>В корпоративном праве</p>
                                    </motion.div>
                                    
                                    <motion.div 
                                        initial={{ opacity: 0, y: 20 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        viewport={{ once: true }}
                                        transition={{ duration: 0.6, delay: 0.2 }}
                                        className="space-y-4 group interactive"
                                    >
                                        <div className="h-32 flex flex-col justify-end items-start">
                                            <div className="text-3xl md:text-4xl font-bold font-syne leading-none border-b border-white/20 pb-4 inline-block group-hover:border-white transition-colors duration-300 uppercase">
                                                Экспертность
                                            </div>
                                        </div>
                                        <p className="font-mono text-xs opacity-60 leading-relaxed group-hover:opacity-100 transition-opacity">Команда юристов с профильным образованием и судебными победами.</p>
                                    </motion.div>
                                    
                                    <motion.div 
                                        initial={{ opacity: 0, y: 20 }}
                                        whileInView={{ opacity: 1, y: 0 }}
                                        viewport={{ once: true }}
                                        transition={{ duration: 0.6, delay: 0.3 }}
                                        className="space-y-4 group interactive"
                                    >
                                        <div className="h-32 flex flex-col justify-end items-start">
                                            {/* Changed from NDA to CONFIDENTIALITY, adjusting font size for length */}
                                            <div className="text-2xl md:text-3xl font-bold font-syne leading-none border-b border-white/20 pb-4 inline-block group-hover:border-white transition-colors duration-300 uppercase">
                                                КОНФИДЕНЦИАЛЬНОСТЬ
                                            </div>
                                        </div>
                                        <p className="font-mono text-xs opacity-60 leading-relaxed group-hover:opacity-100 transition-opacity">Строгое соблюдение адвокатской и коммерческой тайны.</p>
                                    </motion.div>

                                </div>
                            </div>
                        </section>

                        {/* TEAM SECTION (NEW) */}
                        <section id="team" className="py-32 px-6 border-b border-white/10">
                            <div className="container mx-auto relative z-10">
                                <SectionLabel number="03" text="Команда" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16 mt-12">
                                    
                                    <div className="group interactive">
                                        <h3 className="text-2xl md:text-3xl font-bold font-syne mb-2 group-hover:text-[#FA4515] transition-colors">Игнатов Александр Андреевич*</h3>
                                        <p className="font-mono text-xs opacity-60 uppercase tracking-widest">управляющий партнёр, учредитель</p>
                                    </div>

                                    <div className="group interactive">
                                        <h3 className="text-2xl md:text-3xl font-bold font-syne mb-2 group-hover:text-[#FA4515] transition-colors">Кучерявый Дмитрий Витальевич*</h3>
                                        <p className="font-mono text-xs opacity-60 uppercase tracking-widest">адвокат, учредитель</p>
                                    </div>

                                </div>
                            </div>
                        </section>

                        {/* CONTACT */}
                        <section id="contact" className="min-h-[80vh] grid grid-cols-1 md:grid-cols-2">
                            <div className="border-r border-white/10 p-6 md:p-12 lg:p-24 flex flex-col justify-between">
                                <div>
                                    <SectionLabel number="05" text="Связь" />
                                    <h2 className="text-5xl md:text-7xl font-bold mt-12 mb-8 tracking-tighter">ОБСУДИТЬ<br/>ПРОЕКТ</h2>
                                </div>
                                <div className="space-y-4 font-mono text-xs opacity-60 mt-12">
                                    <p className="">Акционерное общество «ВИ ЭЛ СИ»</p>
                                    <p className="">г. Волгоград, шоссе Авиаторов, д. 16, оф. 3.3</p>
                                    <p className="interactive hover:text-[#FA4515] transition-colors cursor-pointer">Email: project@vlclaw.pro</p>
                                </div>
                            </div>
                            <div className="p-6 md:p-12 lg:p-24 flex flex-col justify-center border-t md:border-t-0 border-white/10">
                                {/* WORKING FORM START */}
                                <form action="https://formsubmit.co/vlclegal@mail.ru" method="POST" className="space-y-16">
                                    {/* Settings for FormSubmit */}
                                    <input type="hidden" name="_subject" value="Новая заявка с сайта VLC LEGAL!" />
                                    <input type="hidden" name="_captcha" value="false" />
                                    <input type="hidden" name="_next" value="https://vlclaw.pro" />

                                    <div className="group relative interactive">
                                        <input type="text" name="name" placeholder="ИМЯ" required className="w-full bg-transparent border-b border-white/20 py-4 text-xl font-mono focus:outline-none focus:border-[#FA4515] focus:text-[#FA4515] placeholder:text-white/20 placeholder:text-sm transition-colors duration-300" />
                                        <div className="absolute bottom-0 left-0 h-[1px] w-0 bg-[#FA4515] transition-all duration-500 group-hover:w-full"></div>
                                    </div>

                                    <div className="group relative interactive">
                                        <input type="text" name="company" placeholder="КОМПАНИЯ" className="w-full bg-transparent border-b border-white/20 py-4 text-xl font-mono focus:outline-none focus:border-[#FA4515] focus:text-[#FA4515] placeholder:text-white/20 placeholder:text-sm transition-colors duration-300" />
                                        <div className="absolute bottom-0 left-0 h-[1px] w-0 bg-[#FA4515] transition-all duration-500 group-hover:w-full"></div>
                                    </div>

                                    <div className="group relative interactive">
                                        <input type="tel" name="phone" placeholder="ТЕЛЕФОН" required className="w-full bg-transparent border-b border-white/20 py-4 text-xl font-mono focus:outline-none focus:border-[#FA4515] focus:text-[#FA4515] placeholder:text-white/20 placeholder:text-sm transition-colors duration-300" />
                                        <div className="absolute bottom-0 left-0 h-[1px] w-0 bg-[#FA4515] transition-all duration-500 group-hover:w-full"></div>
                                    </div>

                                    <div className="group relative interactive">
                                        <input type="text" name="message" placeholder="КРАТКО О ЗАДАЧЕ" className="w-full bg-transparent border-b border-white/20 py-4 text-xl font-mono focus:outline-none focus:border-[#FA4515] focus:text-[#FA4515] placeholder:text-white/20 placeholder:text-sm transition-colors duration-300" />
                                        <div className="absolute bottom-0 left-0 h-[1px] w-0 bg-[#FA4515] transition-all duration-500 group-hover:w-full"></div>
                                    </div>

                                    <button type="submit" className="w-full py-6 text-xs font-mono tracking-[0.2em] uppercase bg-white text-black hover:bg-[#FA4515] hover:text-white transition-all duration-300 interactive mt-8">Отправить запрос</button>
                                </form>
                                {/* WORKING FORM END */}
                            </div>
                        </section>

                        {/* FOOTER */}
                        <footer className="py-8 px-6 bg-black text-white/60 border-t border-white/10">
                            <div className="container mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-4 text-[10px] font-mono uppercase">
                                <span>© 2025 АО «ВИ ЭЛ СИ». Все права защищены.</span>
                            </div>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
